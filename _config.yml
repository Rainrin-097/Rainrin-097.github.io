# 站点设置
title: "Rin's Blog"
description: "Welcome to my blog"
baseurl: ""
url: "https://rainrin-097.github.io"

# 使用 GitHub 官方 Merlot 主题
theme: jekyll-theme-merlot

# 作者信息
author:
  name: "Rin"

# 永久链接设置
permalink: /:year/:month/:day/:title:output_ext

# 分页设置
paginate: 10
paginate_path: /page:num/

# Markdown 扩展
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

# 网站地图
sitemap: true

# RSS 订阅
feed:
  path: feed.xml

# 导航栏配置
header_pages:
  - about.md
