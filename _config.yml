# 站点设置
title: "Rin's Blog"
description: "Welcome to my blog"
baseurl: ""
url: "https://rainrin-097.github.io"

# 构建设置
+ remote_theme: cotes2020/jekyll-theme-chirpy@v5.0.0  # 指定具体版本

# Chirpy 主题配置
chirpy:
  # 主题模式: dual=亮暗双模式, light=仅亮色, dark=仅暗色
  mode: dual
  
  # 语言: zh-CN=简体中文, en=英文
  lang: zh-CN
  
  # 网站图标（可选）
  # favicon: /assets/images/favicon.png

# 插件配置
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# 作者信息
author:
  name: "Rin"

# 永久链接设置
permalink: /:year/:month/:day/:title:output_ext

# 分页设置
paginate: 10
paginate_path: /page:num/

# Markdown 扩展
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

# 网站地图
sitemap: true

